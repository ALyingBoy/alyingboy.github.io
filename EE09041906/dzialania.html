<div id="l">
<h3>Proste działanie</h3>
<p>liczba A:<input type="text" id="A"></input></p>
<p>liczba B:<input type="text" id="B"></input></p>
<button onclick=dodawanie()>+</button>
<button onclick=odejmowanie()>-</button>
<button onclick=mnozenie()>*</button>
<button onclick=dzielenie()>/</button>
<button onclick=potegowanie()>A^B</button>
<p id="wynik"></p>
</div>
<div id="p">
 <ul>
  <li>dodawanie</li>
  <li>odejmowanie</li>
  <li>mnożenie</li>
  <li>dzielenie</li>
  <li>potęgowanie</li>
 </ul> 
</div>
<footer>
<p>Autor: PESEL</p>
</footer>
<script>
    function dodawanie(){
        var a = +document.getElementById("A").value;
        var b = +document.getElementById("B").value;
        var wynik = a + b;
        document.getElementById("wynik").innerHTML = "Wynik: " + wynik;
    }
    function odejmowanie(){
        var a = +document.getElementById("A").value;
        var b = +document.getElementById("B").value;
        var wynik = a - b;
        document.getElementById("wynik").innerHTML = "Wynik: " + wynik;
    }
    function mnozenie(){
        var a = +document.getElementById("A").value;
        var b = +document.getElementById("B").value;
        var wynik = a * b;
        document.getElementById("wynik").innerHTML = "Wynik: " + wynik;
    }
    function dzielenie(){
        var a = +document.getElementById("A").value;
        var b = +document.getElementById("B").value;
        var wynik = a / b;
        document.getElementById("wynik").innerHTML = "Wynik: " + wynik;
    }
    function potegowanie(){
        var a = +document.getElementById("A").value;
        var b = +document.getElementById("B").value;
        var wynik = a ** b;
        document.getElementById("wynik").innerHTML = "Wynik: " + wynik;
    }
</script>
</body>
